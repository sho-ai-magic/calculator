<body class="main-container">

    <!-- ËÉåÊôØ„ÅÆË£ÖÈ£æ„Éá„Ç≥ -->

        <!-- Ë®≠ÂÆöÁîªÈù¢ -->

            <div class="space-y-3">
                <h2 class="text-base font-bold text-gray-600 flex items-center">
                    <span class="mr-2">üç≠</span> „Å©„Å£„Å°„Åß „ÅÇ„Åù„Å∂Ôºü
                </h2>
                <div class="space-y-2">
                    <label class="flex items-center p-3 border-2 rounded-xl cursor-pointer kawaii-blue-border kawaii-blue-bg shadow-sm">

                        <span class="ml-2 text-sm text-gray-700 font-bold">„Åú„Çì„Å∂„Çí „Ç∑„É£„ÉÉ„Éï„É´ÔºÅ</span>
                    </label>
                    
                    <label class="block p-3 border-2 rounded-xl cursor-pointer kawaii-green-border kawaii-green-bg shadow-sm">
                        <div class="flex items-center">
                            <input type="radio" name="mode" value="dan" id="mode-dan" class="w-4 h-4 accent-green-400">
                            <span class="ml-2 text-sm text-gray-700 font-bold">„Åô„Åç„Å™„Äå„Å†„Çì„Äç„Çí „Åà„Çâ„Å∂</span>
                        </div>
                        <div id="dan-selector" class="mt-2 ml-6 hidden">
                            <select id="dan-select" class="w-full p-2 border-2 kawaii-green-border rounded-lg text-sm font-bold bg-white outline-none">
                                <!-- JS„ÅßÁîüÊàê -->
                            </select>
                        </div>
                    </label>
                </div>
            </div>

            <div class="space-y-3 pt-3 border-t border-pink-100">
                <h2 class="text-base font-bold text-gray-600 flex items-center">
                    <span class="mr-2">üé®</span> „Åò„ÇÖ„Çì„Å∞„Çì
                </h2>
                <div class="flex space-x-2">
                    <label class="flex items-center justify-center flex-1 p-2 border-2 rounded-xl cursor-pointer border-gray-200 bg-gray-50">
                        <input type="radio" name="order" value="sequential" class="accent-pink-400" checked>
                        <span class="ml-1 text-xs text-gray-700 font-bold">„Åò„ÇÖ„Çì„Å∞„Çì</span>
                    </label>
                    <label class="flex items-center justify-center flex-1 p-2 border-2 rounded-xl cursor-pointer border-gray-200 bg-gray-50">
                        <input type="radio" name="order" value="random" class="accent-pink-400">

                    </label>
                </div>
            </div>

            <div class="flex-grow"></div>
            <button id="start-button" class="w-full py-4 kawaii-pink-btn text-white font-extrabold text-xl rounded-2xl shadow-md">
                „Çπ„Çø„Éº„ÉàÔºÅ ‚ú®
            </button>
        </div>

        <!-- „ÇØ„Ç§„Ç∫ÁîªÈù¢ -->
        <div id="quiz-screen" class="card p-4 hidden space-y-3">
            <div class="flex justify-between items-center px-1">
                <span class="text-pink-300">üíñ</span>
                <p id="progress-text" class="text-xs kawaii-blue-text font-bold"></p>
                <span class="text-pink-300">üíñ</span>
            </div>
            
            <!-- ÂïèÈ°åË°®Á§∫ -->
            <div class="flex flex-col items-center justify-center py-4 px-2 kawaii-blue-bg rounded-2xl border-2 kawaii-blue-border h-24 shadow-inner relative">
                <p id="problem-text" class="text-4xl font-black text-gray-800 tracking-tighter">5 √ó 8 = ?</p>
            </div>

            <!-- ÂÖ•ÂäõÊ¨Ñ -->
            <div class="relative">
                <input type="text" id="answer-input" placeholder="Ôºü" readonly
                       class="w-full text-center text-4xl p-2 border-4 border-pink-100 rounded-xl bg-white text-pink-400 font-black focus:outline-none">
            </div>

            <!-- Êìç‰Ωú„Ç®„É™„Ç¢ -->
            <div class="flex-grow flex flex-col justify-center">
                <div id="keypad" class="grid grid-cols-3 gap-2">
                    <button class="keypad-btn kawaii-blue-bg text-blue-500" data-val="1">1</button>
                    <button class="keypad-btn kawaii-blue-bg text-blue-500" data-val="2">2</button>
                    <button class="keypad-btn kawaii-blue-bg text-blue-500" data-val="3">3</button>
                    <button class="keypad-btn kawaii-blue-bg text-blue-500" data-val="4">4</button>
                    <button class="keypad-btn kawaii-blue-bg text-blue-500" data-val="5">5</button>
                    <button class="keypad-btn kawaii-blue-bg text-blue-500" data-val="6">6</button>
                    <button class="keypad-btn kawaii-blue-bg text-blue-500" data-val="7">7</button>
                    <button class="keypad-btn kawaii-blue-bg text-blue-500" data-val="8">8</button>
                    <button class="keypad-btn kawaii-blue-bg text-blue-500" data-val="9">9</button>
                    <button class="keypad-btn kawaii-pink-bg text-pink-500 text-base" data-val="C">Ê∂à„Åô</button>
                    <button class="keypad-btn kawaii-blue-bg text-blue-500" data-val="0">0</button>
                    <button id="check-button" class="keypad-btn kawaii-green-btn text-white text-lg" data-val="Enter">OK</button>
                </div>

                <div id="next-button-container" class="hidden py-2">
                    <button id="next-button" class="w-full py-10 kawaii-pink-btn text-white font-black text-3xl rounded-2xl shadow-md">
                        „Å§„Åé„Å∏ ‚ûî
                    </button>
                </div>
            </div>

            <!-- „Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ -->
            <div id="feedback-message" class="text-center text-xl font-black h-8 flex items-center justify-center"></div>
            
            <button id="reset-quiz-button" class="w-full text-center text-[10px] text-gray-400 hover:text-pink-400 font-bold">
                Ë®≠ÂÆö„Å´Êàª„Çã üß∏
            </button>
        </div>

        <!-- ÁµêÊûúÁîªÈù¢ -->
        <div id="results-screen" class="card p-6 hidden flex flex-col justify-center items-center space-y-6">
            <div class="text-center">
                <p class="text-5xl mb-2">üëë</p>
                <h1 class="text-3xl font-black kawaii-pink-text">„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ</h1>
            </div>
            
            <div class="text-center bg-white border-4 border-dashed kawaii-green-border p-6 rounded-full shadow-lg aspect-square flex flex-col justify-center items-center w-40">
                <p class="text-xs text-gray-500 font-bold">„Çπ„Ç≥„Ç¢</p>
                <p id="final-score" class="text-4xl font-black kawaii-green-text">0 / 0</p>
            </div>
            
            <button id="review-button" class="w-full py-4 kawaii-pink-btn text-white font-extrabold text-xl rounded-2xl shadow-md mt-4">
                „ÇÇ„ÅÜ„ÅÑ„Å£„Åã„ÅÑÔºÅ üéÄ
            </button>

    </div>

<script>
    const elements = {
        settingsScreen: document.getElementById('settings-screen'),
        quizScreen: document.getElementById('quiz-screen'),
        resultsScreen: document.getElementById('results-screen'),
        danSelect: document.getElementById('dan-select'),
        danSelector: document.getElementById('dan-selector'),
        modeAll: document.getElementById('mode-all'),
        modeDan: document.getElementById('mode-dan'),
        startButton: document.getElementById('start-button'),
        problemText: document.getElementById('problem-text'),
        answerInput: document.getElementById('answer-input'),
        checkButton: document.getElementById('check-button'),
        nextButton: document.getElementById('next-button'),
        nextButtonContainer: document.getElementById('next-button-container'),
        feedbackMessage: document.getElementById('feedback-message'),
        progressText: document.getElementById('progress-text'),
        finalScore: document.getElementById('final-score'),
        reviewButton: document.getElementById('review-button'),
        resetQuizButton: document.getElementById('reset-quiz-button'),
        keypad: document.getElementById('keypad')
    };

    let quizState = {
        problems: [],
        currentIndex: 0,
        correctCount: 0,
        isAwaitingNext: false,
        settings: { mode: 'all', dan: 1, order: 'sequential' }
    };

    const allMultiplication = [];
    for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= 9; j++) {
            allMultiplication.push({ num1: i, num2: j, answer: i * j });
        }
    }

    function shuffleArray(array) {
        let newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
    }

    function showScreen(screenName) {
        elements.settingsScreen.classList.add('hidden');
        elements.quizScreen.classList.add('hidden');
        elements.resultsScreen.classList.add('hidden');
        if (screenName === 'settings') elements.settingsScreen.classList.remove('hidden');
        if (screenName === 'quiz') elements.quizScreen.classList.remove('hidden');
        if (screenName === 'results') elements.resultsScreen.classList.remove('hidden');
    }

    function toggleDanSelector() {
        elements.danSelector.classList.toggle('hidden', !elements.modeDan.checked);
    }

    function generateProblems() {
        const { mode, dan, order } = quizState.settings;
        let p = [];
        if (mode === 'dan') {
            for (let j = 1; j <= 9; j++) p.push({ num1: dan, num2: j, answer: dan * j });
        } else {
            p = [...allMultiplication];
        }
        if (order === 'random') p = shuffleArray(p);
        quizState.problems = p;
        quizState.currentIndex = 0;
        quizCount = p.length;
        quizState.correctCount = 0;
    }

    function displayCurrentProblem() {
        const problem = quizState.problems[quizState.currentIndex];
        if (!problem) return;

        elements.answerInput.value = '';
        elements.feedbackMessage.textContent = '';
        elements.keypad.classList.remove('hidden');
        elements.nextButtonContainer.classList.add('hidden');
        
        elements.problemText.textContent = `${problem.num1} √ó ${problem.num2}`;
        elements.progressText.textContent = `${quizState.currentIndex + 1} / ${quizState.problems.length}`;
    }

    function checkAnswer() {
        if (quizState.isAwaitingNext) return;
        const problem = quizState.problems[quizState.currentIndex];
        const userAnswer = parseInt(elements.answerInput.value, 10);

        if (isNaN(userAnswer)) return;

        elements.keypad.classList.add('hidden');
        elements.nextButtonContainer.classList.remove('hidden');

        if (userAnswer === problem.answer) {
            quizState.correctCount++;
            elements.feedbackMessage.textContent = '‚ú® Ê≠£Ëß£ÔºÅüíÆ';
            elements.feedbackMessage.className = 'text-center text-2xl font-black h-8 text-green-500';
        } else {
            elements.feedbackMessage.textContent = `Á≠î„Åà„ÅØ ${problem.answer} üí¶`;
            elements.feedbackMessage.className = 'text-center text-xl font-black h-8 text-pink-500';
        }
        quizState.isAwaitingNext = true;
    }

    function nextProblem() {
        quizState.isAwaitingNext = false;
        quizState.currentIndex++;
        if (quizState.currentIndex < quizState.problems.length) {
            displayCurrentProblem();
        } else {
            elements.finalScore.textContent = `${quizState.correctCount} / ${quizState.problems.length}`;
            showScreen('results');
        }
    }

    function handleKeypadPress(val) {
        if (quizState.isAwaitingNext) return;
        if (val === 'C') {
            elements.answerInput.value = '';
        } else if (val === 'Enter') {
            if (elements.answerInput.value !== '') checkAnswer();
        } else {
            if (elements.answerInput.value.length < 2) {
                elements.answerInput.value += val;
            }
        }
    }

    function initialize() {
        for (let i = 1; i <= 9; i++) {
            const opt = document.createElement('option');
            opt.value = i; opt.textContent = `${i}„ÅÆ„Å†„Çì`;
            elements.danSelect.appendChild(opt);
        }

        elements.startButton.addEventListener('click', () => {
            quizState.settings.mode = document.querySelector('input[name="mode"]:checked').value;
            quizState.settings.order = document.querySelector('input[name="order"]:checked').value;
            quizState.settings.dan = parseInt(elements.danSelect.value, 10);
            generateProblems();
            showScreen('quiz');
            displayCurrentProblem();
        });

        elements.modeAll.addEventListener('change', toggleDanSelector);
        elements.modeDan.addEventListener('change', toggleDanSelector);
        elements.nextButton.addEventListener('click', nextProblem);
        elements.reviewButton.addEventListener('click', () => showScreen('settings'));
        elements.resetQuizButton.addEventListener('click', () => showScreen('settings'));

        elements.keypad.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            handleKeypadPress(btn.dataset.val);
        });

        showScreen('settings');
        toggleDanSelector();
    }

    window.onload = initialize;
</script>

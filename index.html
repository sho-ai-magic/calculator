            <!-- Ë®≠ÂÆöÁîªÈù¢ -->

                    <div class="space-y-3">

                        <div class="grid grid-cols-1 gap-2">

                                <span class="ml-3 text-base text-gray-700 font-bold">„Åú„Çì„Å∂ „Ç∑„É£„ÉÉ„Éï„É´ÔºÅ</span>
                            </label>
                            
                            <label class="block p-3 border-2 border-[#d4fcd9] bg-[#f2fff5] rounded-2xl cursor-pointer shadow-sm">

                                    <input type="radio" name="mode" value="dan" class="w-5 h-5 accent-[#98fb98]">
                                    <span class="ml-3 text-base text-gray-700 font-bold">„Äå„Å†„Çì„Äç„Çí „Åà„Çâ„Å∂</span>
                                </div>
                                <div id="dan-selector" class="mt-2 hidden">
                                    <select id="dan-select" class="w-full p-2 border-2 border-[#d4fcd9] rounded-xl text-base font-bold bg-white outline-none text-gray-700">
                                        <!-- JS -->
                                    </select>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h2 class="text-lg font-bold text-gray-600 flex items-center">
                            <span class="mr-2">üé®</span> „Åò„ÇÖ„Çì„Å∞„Çì
                        </h2>
                        <div class="flex space-x-2">
                            <label class="flex items-center justify-center flex-1 p-3 border-2 border-gray-100 bg-gray-50 rounded-2xl cursor-pointer">
                                <input type="radio" name="order" value="sequential" class="w-4 h-4 accent-[#ff99cc]" checked>
                                <span class="ml-2 text-sm text-gray-700 font-bold">„Åò„ÇÖ„Çì„Å∞„Çì</span>
                            </label>
                            <label class="flex items-center justify-center flex-1 p-3 border-2 border-gray-100 bg-gray-50 rounded-2xl cursor-pointer">
                                <input type="radio" name="order" value="random" class="w-4 h-4 accent-[#ff99cc]">

                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex-shrink-0 pt-2 border-t border-pink-50">
                    <button id="start-button" class="w-full py-4 btn-base kawaii-pink text-xl rounded-2xl shadow-lg">
                        „Çπ„Çø„Éº„ÉàÔºÅ ‚ú®
                    </button>
                </div>
            </div>

            <!-- „ÇØ„Ç§„Ç∫ÁîªÈù¢ -->
            <div id="quiz-screen" class="hidden h-full flex flex-col p-5">
                <div class="flex justify-between items-center mb-3 flex-shrink-0">
                    <span class="text-pink-300 text-2xl">üíñ</span>
                    <div class="bg-[#eef9ff] px-4 py-1 rounded-full border-2 border-[#ccebff]">
                        <p id="progress-text" class="text-xl text-[#70c1ff] font-extrabold tracking-widest"></p>
                    </div>
                    <span class="text-pink-300 text-2xl">üíñ</span>
                </div>
                
                <!-- ÂïèÈ°åË°®Á§∫ -->
                <div class="flex-grow flex flex-col justify-center items-center py-1">
                    <div class="w-full h-32 flex items-center justify-center bg-[#eef9ff] rounded-[2rem] border-4 border-[#ccebff] shadow-inner relative overflow-hidden">
                        <div class="absolute top-0 left-0 p-2 opacity-10 text-3xl">‚ú®</div>
                        <p id="problem-text" class="text-5xl font-black text-gray-800 tracking-tighter">5 √ó 8</p>
                    </div>
                </div>

                <!-- ÂõûÁ≠îÂÖ•Âäõ„Ç®„É™„Ç¢ -->
                <div class="my-3 flex-shrink-0">
                    <div class="bg-white border-4 border-[#ffeff2] rounded-2xl py-3 text-center shadow-sm">
                        <span id="answer-display" class="text-5xl font-black text-[#ff85b3]">Ôºü</span>
                    </div>
                </div>

                <!-- „ÉÜ„É≥„Ç≠„Éº„Ç®„É™„Ç¢ -->
                <div class="h-[42%] flex-shrink-0">
                    <div id="keypad" class="grid grid-cols-3 gap-2 h-full">
                        <button class="keypad-btn" data-val="1">1</button>
                        <button class="keypad-btn" data-val="2">2</button>
                        <button class="keypad-btn" data-val="3">3</button>
                        <button class="keypad-btn" data-val="4">4</button>
                        <button class="keypad-btn" data-val="5">5</button>
                        <button class="keypad-btn" data-val="6">6</button>
                        <button class="keypad-btn" data-val="7">7</button>
                        <button class="keypad-btn" data-val="8">8</button>
                        <button class="keypad-btn" data-val="9">9</button>
                        <button class="keypad-btn !bg-[#ffeff2] !text-[#ff85b3] !border-[#ffcce0] text-sm font-bold" data-val="C">„Åë„Åô</button>
                        <button class="keypad-btn" data-val="0">0</button>
                        <button id="check-button" class="keypad-btn !bg-[#98fb98] !text-white !border-[#6edb6e] text-lg" data-val="Enter">OK</button>
                    </div>

                    <div id="next-button-container" class="hidden h-full">
                        <button id="next-button" class="w-full h-full btn-base kawaii-blue text-3xl rounded-3xl shadow-lg">
                            „Å§„Åé„Å∏ ‚ûî
                        </button>
                    </div>
                </div>

                <div class="text-center pt-3 flex-shrink-0">
                    <button id="reset-quiz-button" class="inline-block px-6 py-1 text-sm text-pink-400 font-bold bg-pink-50 rounded-full border border-pink-100 hover:bg-pink-100 transition">
                        Ë®≠ÂÆö„Å´„ÇÇ„Å©„Çã üß∏
                    </button>
                </div>
            </div>

            <!-- ÁµêÊûúÁîªÈù¢ -->
            <div id="results-screen" class="hidden h-full flex flex-col justify-between items-center py-8 px-5">
                <div class="text-center">
                    <p class="text-6xl mb-2 floating">üëë</p>
                    <h1 class="text-3xl font-black text-[#ff85b3]">„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ</h1>
                </div>
                
                <div class="w-52 h-52 bg-white border-8 border-dashed border-[#d4fcd9] rounded-full shadow-xl flex flex-col justify-center items-center">
                    <p class="text-base text-gray-400 font-bold">„Çπ„Ç≥„Ç¢</p>
                    <p id="final-score" class="text-5xl font-black text-[#7ad18a] mt-1">0 / 0</p>
                </div>
                
                <button id="review-button" class="w-full py-4 btn-base kawaii-purple text-xl rounded-2xl shadow-xl">
                    „ÇÇ„ÅÜ„ÅÑ„Å£„Åã„ÅÑÔºÅ üéÄ
                </button>
            </div>

        </div>
    </div>

<script>
    const elements = {
        settingsScreen: document.getElementById('settings-screen'),
        quizScreen: document.getElementById('quiz-screen'),
        resultsScreen: document.getElementById('results-screen'),
        danSelect: document.getElementById('dan-select'),
        danSelector: document.getElementById('dan-selector'),
        startButton: document.getElementById('start-button'),
        problemText: document.getElementById('problem-text'),
        answerDisplay: document.getElementById('answer-display'),
        checkButton: document.getElementById('check-button'),
        nextButton: document.getElementById('next-button'),
        nextButtonContainer: document.getElementById('next-button-container'),
        progressText: document.getElementById('progress-text'),
        finalScore: document.getElementById('final-score'),
        reviewButton: document.getElementById('review-button'),
        resetQuizButton: document.getElementById('reset-quiz-button'),
        keypad: document.getElementById('keypad'),
        modeOptions: document.getElementsByName('mode'),
        orderOptions: document.getElementsByName('order')
    };

    let quizState = {
        problems: [],
        currentIndex: 0,
        correctCount: 0,
        isAwaitingNext: false,
        currentInput: "",
        settings: { mode: 'all', dan: 1, order: 'sequential' }
    };

    const allMultiplication = [];
    for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= 9; j++) {
            allMultiplication.push({ num1: i, num2: j, answer: i * j });
        }
    }

    function shuffleArray(array) {
        let newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
    }

    function showScreen(screenName) {
        elements.settingsScreen.classList.add('hidden');
        elements.quizScreen.classList.add('hidden');
        elements.resultsScreen.classList.add('hidden');
        if (screenName === 'settings') elements.settingsScreen.classList.remove('hidden');
        if (screenName === 'quiz') elements.quizScreen.classList.remove('hidden');
        if (screenName === 'results') elements.resultsScreen.classList.remove('hidden');
    }

    function toggleDanSelector() {
        const isDanMode = Array.from(elements.modeOptions).find(r => r.checked).value === 'dan';
        elements.danSelector.classList.toggle('hidden', !isDanMode);
    }

    function generateProblems() {
        const mode = Array.from(elements.modeOptions).find(r => r.checked).value;
        const order = Array.from(elements.orderOptions).find(r => r.checked).value;
        const dan = parseInt(elements.danSelect.value, 10);
        
        let p = [];
        if (mode === 'dan') {
            for (let j = 1; j <= 9; j++) p.push({ num1: dan, num2: j, answer: dan * j });
        } else {
            p = [...allMultiplication];
        }
        if (order === 'random') p = shuffleArray(p);
        
        quizState.problems = p;
        quizState.currentIndex = 0;
        quizState.correctCount = 0;
    }

    function displayCurrentProblem() {
        const problem = quizState.problems[quizState.currentIndex];
        if (!problem) return;

        quizState.currentInput = "";
        elements.answerDisplay.textContent = "Ôºü";
        elements.answerDisplay.style.color = "#ff85b3";
        elements.keypad.classList.remove('hidden');
        elements.nextButtonContainer.classList.add('hidden');
        
        elements.problemText.textContent = `${problem.num1} √ó ${problem.num2}`;
        elements.progressText.textContent = `${quizState.currentIndex + 1} / ${quizState.problems.length}`;
    }

    function checkAnswer() {
        if (quizState.isAwaitingNext || quizState.currentInput === "") return;
        
        const problem = quizState.problems[quizState.currentIndex];
        const userAnswer = parseInt(quizState.currentInput, 10);

        elements.keypad.classList.add('hidden');
        elements.nextButtonContainer.classList.remove('hidden');

        if (userAnswer === problem.answer) {
            quizState.correctCount++;
            elements.answerDisplay.textContent = "‚óã „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
            elements.answerDisplay.style.color = "#7ad18a";
        } else {
            elements.answerDisplay.textContent = `√ó „Åì„Åü„Åà:${problem.answer}`;
            elements.answerDisplay.style.color = "#ff85b3";
        }
        quizState.isAwaitingNext = true;
    }

    function nextProblem() {
        quizState.isAwaitingNext = false;
        quizState.currentIndex++;
        if (quizState.currentIndex < quizState.problems.length) {
            displayCurrentProblem();
        } else {
            elements.finalScore.textContent = `${quizState.correctCount} / ${quizState.problems.length}`;
            showScreen('results');
        }
    }

    function handleKeypadPress(val) {
        if (quizState.isAwaitingNext) return;
        
        if (val === 'C') {
            quizState.currentInput = "";
            elements.answerDisplay.textContent = "Ôºü";
        } else if (val === 'Enter') {
            if (quizState.currentInput !== "") checkAnswer();
        } else {
            if (quizState.currentInput.length < 2) {
                quizState.currentInput += val;
                elements.answerDisplay.textContent = quizState.currentInput;
            }
        }
    }

    function initialize() {
        for (let i = 1; i <= 9; i++) {
            const opt = document.createElement('option');
            opt.value = i; opt.textContent = `${i}„ÅÆ„Å†„Çì`;
            elements.danSelect.appendChild(opt);
        }

        elements.startButton.addEventListener('click', () => {
            generateProblems();
            showScreen('quiz');
            displayCurrentProblem();
        });

        Array.from(elements.modeOptions).forEach(r => r.addEventListener('change', toggleDanSelector));
        elements.nextButton.addEventListener('click', nextProblem);
        elements.reviewButton.addEventListener('click', () => showScreen('settings'));
        elements.resetQuizButton.addEventListener('click', () => showScreen('settings'));

        elements.keypad.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            handleKeypadPress(btn.dataset.val);
        });

        showScreen('settings');
        toggleDanSelector();
    }

    window.onload = initialize;
</script>
